<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Personal Stylist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <style media="screen">
        {{Style}}
    </style>
</head>
<body>
    <!-- HEADER -->
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Personal Stylist
                </h1>
                <h2>
                    Taking care of yourself
                </h2>
            </div>
        </div>
    </section>

    <!-- NAVIGATION -->
    <div class="container">
        <nav class="level">
            <div class="level-item has-text-centered">
                <p class="subtitle">
                    Home
                </p>
            </div>
            <div class="level-item has-text-centered">
                <p class="subtitle">
                    About
                </p>
            </div>
        </nav>
    </div>
    <br>

    <!-- CONTENT -->
    <section class="section">
        {{Posts}}
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Personal Stylist theme</strong> by
                <a href="https://jgthms.com">Cris Silva Jr.</a>
                <a href="http://opensource.org/licenses/mit-license.php">
                    This is open source software!
                </a>.
            </p>
            <p>
                Made with &lt;3 by
                <a href="http://www.crisjr.eng.br">Cris Silva Jr.</a>
            </p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script type="text/javascript">
        {{Script}}
    </script>
</body>
</html>
